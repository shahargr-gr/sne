<div >

  <h3 matDialogHeader>{{args.message}}</h3>

  <mat-dialog-actions>

    <button mat-raised-button color="warning" (click)="close()" *ngIf="args.isAQuestion">
      לא
    </button>
    <button mat-raised-button color="primary" (click)="close()" *ngIf="!args.isAQuestion">
      אישור
    </button>
    <button mat-raised-button color="primary"  (click)="select()" *ngIf="args.isAQuestion">
      כן
    </button>
  </mat-dialog-actions>


</div>
